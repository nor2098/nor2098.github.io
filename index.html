<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <style>
        body {
            background-color: #f5f5f5; /* color claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            color: #333;
        }

        .contenedor-img {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        img {
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Nueva Página con Fondo Claro y Foto</h1>

    <div class="contenedor-img">
        <img src="ruta-de-tu-imagen.jpg" alt="Imagen de ejemplo">
    </div>
</body>
</html>
