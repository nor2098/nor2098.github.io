<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página CSS</title>
    <style>
        body {
            background-color: #CCFFFF; 
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            color: #333;
        }

        .contenedor-img {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        img {
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Página CSS</h1>

    <div class="contenedor-img">
        <img src="imgane_norkys.jpg" alt="Imgan del perfil">
    </div>
</body>
</html>
